<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=1950&q=80') no-repeat center center/cover;
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 30px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: #000; /* <-- النص أسود */
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    .login-box input[type="checkbox"] {
      margin-right: 5px;
    }

    .login-box button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #000; /* <-- روابط بالنص الغامق */
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div>
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
      <a href="#">Forgot password?</a>
      <button type="submit">Login</button>
      <a href="#">Don't have an account? Register</a>
    </form>
  </div>
</body>
</html>
